<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Routenanzeige</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 600px;
      }
      .controls {
        padding: 10px;
        background: #f9f9f9;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 10px;
      }
      input,
      button {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #0078d7;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <input
        id="startAddress"
        type="text"
        placeholder="Startadresse eingeben"
      />
      <input id="endAddress" type="text" placeholder="Zieladresse eingeben" />
      <button id="routeButton">Route anzeigen</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"></script>

    <script>
      // Leaflet-Karte initialisieren
      const map = L.map("map").setView([51.1657, 10.4515], 6); // Deutschland-Zentrierung

      // OpenStreetMap-Tiles hinzufÃ¼gen
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // Event-Listener fÃ¼r den "Route anzeigen"-Button
      document
        .getElementById("routeButton")
        .addEventListener("click", async () => {
          const startAddress = document.getElementById("startAddress").value;
          const endAddress = document.getElementById("endAddress").value;

          if (!startAddress || !endAddress) {
            alert("Bitte sowohl Start- als auch Zieladresse eingeben!");
            return;
          }

          try {
            // Anfrage an das Backend senden
            const response = await fetch(
              `http://127.0.0.1:5000/route?start_address=${encodeURIComponent(
                startAddress
              )}&end_address=${encodeURIComponent(endAddress)}`
            );
            const data = await response.json();

            if (response.ok) {
              // Bestehende Routen entfernen
              map.eachLayer((layer) => {
                if (layer instanceof L.Polyline || layer instanceof L.GeoJSON) {
                  map.removeLayer(layer);
                }
              });

              // ðŸ”¹ 1. GeoJSON korrekt parsen (doppelte JSON-Struktur auflÃ¶sen)
              const routeGeoJSON = JSON.parse(data.route);

              console.log("GeoJSON aus Backend:", routeGeoJSON);

              // ðŸ”¹ 2. EPSG:3857 in EPSG:4326 umrechnen
              function convertToLatLng(coords) {
                return coords.map((line) =>
                  line.map(([x, y]) => proj4("EPSG:3857", "EPSG:4326", [x, y]))
                );
              }

              const convertedCoordinates = convertToLatLng(
                routeGeoJSON.coordinates
              );

              console.log("Umgerechnete Koordinaten:", convertedCoordinates);

              // ðŸ”¹ 3. GeoJSON-Objekt fÃ¼r Leaflet korrekt erstellen
              const geoJSONFeature = {
                type: "Feature",
                geometry: {
                  type: "MultiLineString",
                  coordinates: convertedCoordinates,
                },
              };

              // ðŸ”¹ 4. Route auf der Karte anzeigen
              const geoJSONLayer = L.geoJSON(geoJSONFeature, {
                style: {
                  color: "blue",
                  weight: 4,
                },
              }).addTo(map);

              // ðŸ”¹ 5. Karte an Route anpassen
              map.fitBounds(geoJSONLayer.getBounds());
            } else {
              alert(data.error || "Ein Fehler ist aufgetreten.");
            }
          } catch (error) {
            console.error("Fehler:", error);
            alert("Fehler beim Abrufen der Route.");
          }
        });
    </script>
  </body>
</html>
